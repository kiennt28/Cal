<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="calculator__display">0</div>
        <div class="calculator__keys">
          <button data-key="plus" data-type="operator" class="btn-operator">
            +
          </button>
          <button data-key="minus" data-type="operator" class="btn-operator">
            -
          </button>
          <button data-key="times" data-type="operator" class="btn-operator">
            *
          </button>
          <button data-key="divide" data-type="operator" class="btn-operator">
            /
          </button>
          <button data-key="1" data-type="number" class="btn-number">1</button>
          <button data-key="2" data-type="number" class="btn-number">2</button>
          <button data-key="3" data-type="number" class="btn-number">3</button>
          <button data-key="4" data-type="number" class="btn-number">4</button>
          <button data-key="5" data-type="number" class="btn-number">5</button>
          <button data-key="6" data-type="number" class="btn-number">6</button>
          <button data-key="7" data-type="number" class="btn-number">7</button>
          <button data-key="8" data-type="number" class="btn-number">8</button>
          <button data-key="9" data-type="number" class="btn-number">9</button>
          <button data-key="0" data-type="number" class="btn-number">0</button>
          <button id="decimal" data-type="number">.</button>
          <button id="clear" data-type="clear">AC</button>
          <button data-key="equal" data-type="equal" class="btn-operator">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
